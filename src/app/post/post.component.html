<div class="main-div">
  <div class="left-div">
    <mat-card class="w-full m-auto h-96 mx-auto first-card">
      <mat-card-title>What's your secret?</mat-card-title>
      <mat-card-content>
        <mat-form-field class="w-full h-full">
          <textarea
            matInput
            rows="10"
            [(ngModel)]="binding"
            class="box-border"
          ></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <button
      mat-raised-button
      color="primary"
      class="relative top-20 mx-auto h-16 submit-button"
      (click)="submitData()"
    >
      -----> Add ----->
    </button>
  </div>
  <div class="right-div">
    <mat-card class="h-90pct mx-auto second-card">
      <app-postlist [posts]="data" />
    </mat-card>
  </div>
</div>
